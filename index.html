<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JafetEgill - My Games Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to JafetEgill - My Games Homepage</h1>
  </header>

  <div id="games-list" class="container"></div>

  <script>
    // Function to fetch games data from Google Play Store via proxy
    async function fetchGames() {
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
      const url = 'https://api.rss2json.com/v1/api.json?rss_url=https://play.google.com/store/apps/developer?id=5593661644576786185';
      const response = await fetch(proxyUrl + url);
      const data = await response.json();
      return data.items;
    }

    // Function to display games on the webpage
    async function displayGames() {
      try {
        const games = await fetchGames();
        const gamesList = document.getElementById('games-list');

        games.forEach(game => {
          const gameDiv = document.createElement('div');
          gameDiv.classList.add('game');

          const title = document.createElement('h2');
          title.textContent = game.title;
          gameDiv.appendChild(title);

          const icon = document.createElement('img');
          icon.src = game.thumbnail;
          icon.alt = game.title + ' icon';
          gameDiv.appendChild(icon);

          const link = document.createElement('a');
          link.href = game.link;
          link.textContent = 'View on Google Play';
          gameDiv.appendChild(link);

          gamesList.appendChild(gameDiv);
        });
      } catch (error) {
        console.error('Error fetching games:', error);
      }
    }

    displayGames();
  </script>
</body>
</html>
